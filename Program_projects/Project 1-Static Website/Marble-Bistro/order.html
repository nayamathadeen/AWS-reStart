<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Takeout — Marble Bistro</title>

<!-- AOS (Animate On Scroll) CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-pv7Jy+6u9qV7x3K1lXr2g5J8EanrB+QkqzYp2bI6qG6K7v1C1O0T8m3y4Kk8jv3v1G1q9a5ZQ5a5Z1m9g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Page styles -->
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark">
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">Marble Bistro</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="booking.html">Booking</a>
        <a href="order.html">Order</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Takeaway Order</h2>

      <form id="orderForm" class="form">
        <input type="hidden" name="type" value="order" />
        <label>
          Full name
          <input type="text" name="name" required />
        </label>

        <label>
          Phone or Email
          <input type="text" name="contact" required />
        </label>

        <label>
          Pickup time
          <input type="datetime-local" name="pickup_time" required />
        </label>

        <label>
          Order details
          <textarea name="items" rows="4" placeholder="List items, quantities, extras" required></textarea>
        </label>

        <label>
          Special requests
          <textarea name="notes" rows="3" placeholder="Allergies, packaging preferences"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn">Submit order</button>
        </div>

        <div id="orderStatus" class="status"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year4"></span> Marble Bistro</p>
    </div>
  </footer>

<!-- GSAP (GreenSock) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-GSAP-INTEGRITY" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- AOS JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-0Xy8..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="js/app.js"></script>
</body>
</html>
